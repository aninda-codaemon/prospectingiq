<div class="login-box">
	<img class="login-box-logo" src="img/logo.png">
	<p class="login-text"><strong>Add your API key below</strong></p>
	<p class="login-small-text">Enable access to retrieve contact info</p>
	<form>
	    <div class="form-group">
	      <input type="text" class="form-control custom-form" id="api_access_key" placeholder="API Key">
	      <span id="apiak_msg" style="font-size: 11px; color: #F00;"></span>
	    </div>              
	    
	    <button id="s_a_k_btn" type="button" class="btn btn-default custom-btn">Add API Key</button>
	</form>
</div>

<div class="api-key-box">
    <p class="login-text"><strong>Don't have an API key?</strong></p>
    <p class="login-small-text">Contact us to obtain one</p>
    <button type="button" class="btn btn-default custom-btn-2">Add API key</button>
</div>
